server {
    listen 80;
    server_name localhost;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /media/ {
        alias /srv/docker-server/media/;
    }

    location /static/ {
        alias /srv/docker-server/static/;
    }
}