[uwsgi]
chdir = /srv/MeowBowWow2emoji
module = MeowBowWow2emoji.wsgi:application
home = /home/ubuntu/venv

uid = ubuntu
gid = ubuntu

socket = /tmp/MeowBowWow2emoji.sock
chmod-socket=666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true

pidfile = /tmp/web.pid
logto = /var/log/uwsgi/web/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true